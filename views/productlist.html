<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../styles/productlist.css">
</head>

<body>
    <div class="mmm_layout">
        <div class="mmm_header">
            <div class="logo">
                <h1>
                    <a href="https://m.manmanbuy.com/"><img src="../static/images/mlogo.png"></a>
                </h1>
            </div>
            <div class="searchbox">
                <form action="Search" method="get">
                    <span class="mui-icon mui-icon-search"></span>
                    <input type="text" name="key" placeholder="商品比价、查历史价" >
                </form>
            </div>
            <div class="download"><a target="_blank" href="https://at.umeng.com/onelink/Pvmmmy">下载</a></div>
        </div>
        <div class="scroller">
                <ul class="clearfix">
                   <li><a href="https://m.manmanbuy.com/" class="on">首页</a></li>
                   <li><a href="cuxiao.aspx">省钱控</a></li>
                   <li><a href="http://tool.manmanbuy.com/m/history.aspx">优惠价</a></li>
                   <li><a href="./category.html">比价搜索</a></li>
                   <li><a href="guoneizhekou.aspx">国内折扣</a></li>
                   <li><a href="./baicaijia.html">白菜价</a></li>
                   <li><a href="http://m.manmanbuy.com/defaultsharehot.aspx">商城商标</a></li>
                </ul>
            </div>
        <div class="mmm_content">
                <!-- <section id="search">
                    在两个input外面套一个form表单 一是 语义角度 二是布局的角度
                    <form action="#">
                        type=search 当点击搜索框的时候输入法右下角 变成搜索
                        <input type="search" name="" id="" placeholder="请输入要比价的商品">
                        <input type="submit" value="搜索">
                    </form>
                </section> -->
                <!-- 商品列表 -->
                <section id="productList">
                    <!-- 分类标题区域 -->
                    <div class="category-title">
                        
                    </div>
                    <!-- 主体商品区域 -->
                    <div class="product-list">
                        
                        
                        
                    </div>
                    <!-- 商品的操作  上一页下一页-->
                    <div class="mui-content-padded">
                        <ul class="mui-pager">
                            <li>
                                <a href="#" class="lastpage">
                                    上一页
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nextpage">
                                    下一页
                                </a>
                            </li>
                        </ul>
                    </div>
                </section>
        </div>
        <div class="mmm_footer">
            <div class="foot_top">
                <a href="login.aspx">登录</a>
                <a href="reg.aspx">注册</a>
                <a href="#" style="width: 40%;">
                    <img src="../static/images/top.jpg" width="15" height="15">返回顶部
                </a>
            </div>
            <div class="footer">
                <p>
                    <a href="https://at.umeng.com/onelink/Pvmmmy" onclick="trackEvent('footer下载');"
                        style="color: Red;">手机APP下载</a> <a href="http://m.manmanbuy.com">
                        慢慢买手机版</a> -- 掌上比价平台</p>
                <p>
                    m.manmanbuy.com
                </p>
            </div>
        </div>
    </div>
    <script type="text/template" id="prodListTemp">
        {{each result value index}}
        <div class="media">
            <a class="media-left" href="getproduct.html?id={{value.productId}}">
                {{@value.productImg}}
            </a>
            <div class="media-body">
                <h5>{{value.productName}}</h5>
                <p class="price">{{value.productPrice}}</p>
                <em>{{value.productQuote}}</em><em>{{value.productCom}}</em>
            </div>
        </div>
        {{/each}}
    </script>
    <script type="text/template" id="fenleiTemp">
        {{each result v i}}
        <ol class="breadcrumb">
            <li><a href="#">首页</a></li>
            <li><a href="./category.html">全部分类</a></li>
            <li>{{v.category}}</li>
        </ol>
        {{/each}}
        <a href="#" class="btn btn-default">筛选</a>
    </script>
    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/productlist.js"></script>
</body>

</html>
