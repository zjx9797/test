<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../styles/moneyproduct.css">
    <title>国内折扣</title>
</head>

<body>
    <div class="layout">
        <div class="mmm_header">
            <a href="./saveMoney.html" class="mui-icon mui-icon-arrowleft ioc"></a>
            <form action="">
                <input type="text" placeholder="请输入商品名称">
                <div class="search mui-icon mui-icon-search"></div>
            </form>
            <div class="download">下载</div>
        </div>
        <div class="mmm_content">

        </div>
    </div>
    <script type="text/template" id="moneyProductTmp">
        {{each result value index}}
        <div class="mmm_matter">
                <div class="pic">
                    {{@value.productImgSm}}
                </div>
                <div class="info">
                    <span>{{value.productFrom}} | {{value.productTime}} | {{value.productTips}}</span>
                </div>
                <h2>{{value.productNam}}</h2>
                <h3>{{value.productPinkage}}</h3>
                <div class="golink"><a href="javascript:;">直达链接</a></div>
                <div class="conn">
                    <p>
                        {{value.productInfo2}}
                    </p>
                    <p>
                        {{value.productInfo}}
                    </p>
                    <p>
                        {{@value.productImgSm}}
                    </p>
                </div>
                <div class="mmm_matter_img">
                    <img src="../static/images/mmbweixin2.png" alt="">
                </div>
            </div>
            <div class="mmm_comment">
                <div class="title">最新评论</div>
                {{@value.productComment}}
            </div>
        {{/each}}
    </script>
    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/moneyproduct.js"></script>
</body>

</html>
