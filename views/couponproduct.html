<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.css">
  <link rel="stylesheet" href="../styles/couponproduct.css">
  <title>Document</title>
</head>

<body class="">
  <div class="shade"></div>
  <div class="layout">
    <!-- 顶部 -->
    <header id="header" class="mui-bar mui-bar-nav">
      <h1 class="mui-title">肯德基优惠券</h1>
      <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:;"></a>
      <a class="mui-pull-right mmm_app">
        <span class="mui-icon mui-icon-download"></span>
        <span>APP下载</span>
      </a>
    </header>
    <!-- 主体内容 -->
    <div class="mmm_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="conpon_tip">--点餐前出示手机中的优惠券，即可享受优惠--</div>
          <div class="coupon_list">

          </div>
          <div class="mmm_footer">
            <div class="foot_top">
              <a href="login.aspx">登录</a>
              <a href="reg.aspx">注册</a>
              <a href="#" style="width: 40%;">
                <img src="../static/images/top.jpg" width="15" height="15">返回顶部
              </a>
            </div>
            <div class="footer">
              <p>
                <a href="https://at.umeng.com/onelink/Pvmmmy" onclick="trackEvent('footer下载');"
                  style="color: Red;">手机APP下载</a> <a href="http://m.manmanbuy.com">
                  慢慢买手机版</a> -- 掌上比价平台</p>
              <p>
                m.manmanbuy.com
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="mui-slider coupon_banner">
        <div class="mui-slider-group">
          <div class="mui-slider-item"><a href="#"><img src="../static/images/timg.jpg" /></a></div>
        </div>
      </div>
    </div>

  </div>
  <script type="text/template" id="couponListTemp">
    {{each result value index}}
      <div class="single_list">
          <div class="couponImg">
            {{@value.couponProductImg}}
          </div>
          <div class="productInfo">
            <div>{{value.couponProductName}}</div>
            <h3>{{value.couponProductPrice}}</h3>
            <div class="proDate">{{value.couponProductTime}}</div>
            <span> > </span>
          </div>
        </div>
    {{/each}}
  </script>
  <script src="../lib/mui/js/mui.js"></script>
  <script src="../lib/zepto/zepto.js"></script>
  <script src="../lib/arttemplate/template-web.js"></script>
  <script src="../lib/iscroll/iscroll.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/couponproduct.js"></script>
</body>

</html>
